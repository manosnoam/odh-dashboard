apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
metadata:
  name: vllm-runtime-cpu-fp16
  labels:
    opendatahub.io/dashboard: 'true'
  annotations:
    opendatahub.io/recommended-accelerators: '["nvidia.com/gpu"]'
    opendatahub.io/runtime-version: v0.9.1.0
    openshift.io/display-name: vLLM NVIDIA GPU ServingRuntime for KServe
spec:
  annotations:
    prometheus.io/path: /metrics
    prometheus.io/port: '8080'
  containers:
    - args:
        - --port=8032
        - --model=gpt2
      command:
        - python
        - -m
        - vllm.entrypoints.openai.api_server
      env:
        - name: HF_HOME
          value: /tmp/hf_home
      image: quay.io/rh-aiservices-bu/vllm-cpu-openai-ubi9@sha256:d680ff8becb6bbaf83dfee7b2d9b8a2beb130db7fd5aa7f9a6d8286a58cebbfd
      name: kserve-container
      ports:
        - containerPort: 8032
          protocol: TCP
      volumeMounts:
        - mountPath: /dev/shm
          name: shm
  multiModel: false
  supportedModelFormats:
    - autoSelect: true
      name: vLLM
  volumes:
    - emptyDir:
        medium: Memory
        sizeLimit: 2Gi
      name: shm
---
apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: tinyllm
  labels:
    opendatahub.io/dashboard: 'true'
  annotations:
    serving.kserve.io/deploymentMode: RawDeployment
spec:
  predictor:
    automountServiceAccountToken: false
    model:
      modelFormat:
        name: vLLM
      resources:
        limits:
          cpu: '2'
          memory: 10Gi
        requests:
          cpu: '1'
          memory: 8Gi
      runtime: vllm-runtime-cpu-fp16
---
apiVersion: v1
kind: Service
metadata:
  name: tinyllm-predictor
  labels:
    component: predictor
    app: tinyllm-predictor
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8032
  selector:
    app: tinyllm-predictor
