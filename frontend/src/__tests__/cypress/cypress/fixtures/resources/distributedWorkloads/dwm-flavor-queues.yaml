apiVersion: kueue.x-k8s.io/v1beta1
kind: ResourceFlavor
metadata:
  name: dwm-1-flavor
spec:
  resources:
    - name: cpu
      requests:
        - value: 500m
          priority: Normal
      limits:
        - value: 1000m
          priority: High
    - name: memory
      requests:
        - value: 1Gi
          priority: Normal
      limits:
        - value: 2Gi
          priority: High
---
apiVersion: kueue.x-k8s.io/v1beta1
kind: ClusterQueue
metadata:
  name: dwm-1-cluster-queue
spec:
  namespaceSelector:
    matchLabels:
      kubernetes.io/metadata.name: dwm-1-test
  resourceGroups:
  - coveredResources: [cpu, memory, pods, nvidia.com/gpu]
    flavors:
    - name: dwm-1-flavor
      resources:
      - name: cpu
        nominalQuota: 6
      - name: memory
        nominalQuota: 12Gi
      - name: pods
        nominalQuota: 3
      - name: nvidia.com/gpu
        nominalQuota: 3
---
apiVersion: kueue.x-k8s.io/v1beta1
kind: LocalQueue
metadata:
  namespace: dwm-1-test
  name: dwm-1-local-queue
  annotations:
    kueue.x-k8s.io/defa
