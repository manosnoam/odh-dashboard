apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: dwm-1-test
  name: secret-access
rules:
  - apiGroups: [""]
    resources: [secrets]
    verbs: [get, list, watch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: route-manager
rules:
  - apiGroups: [route.openshift.io]
    resources: [routes]
    verbs: [get, list, watch, create, update, delete]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dwm-1-route-binding
subjects:
- kind: ServiceAccount
  name: dwm-1-sa
  namespace: dwm-1-test
roleRef:
  kind: ClusterRole
  name: route-manager
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: route-manager-dwm-1
rules:
- apiGroups: [route.openshift.io]
  resources: [routes]
  verbs: [get, list, watch, create, update, delete]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: route-manager-dwm-1-binding
roleRef:
  name: route-manager-dwm-1
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: default
  namespace: dwm-1-test
